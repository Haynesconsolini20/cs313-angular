<div>
  <mat-form-field class="full-width">
    <input matInput placeholder="Enter search query" [(ngModel)]="searchQuery" name="searchbar" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
  </mat-autocomplete>
  <br>
  <button mat-raised-button (click)="search()">Analyze Query</button>
</div>
